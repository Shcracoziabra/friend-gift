<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find words needed</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <button class="switch-light">Зробити темно</button>
    </div>
    <div class="hint">
        Привіт, Оля! Я дещо для тебе маю &#128538;<br>
        Іноді вночі можна побачити  дещо особливе &#127808;.<br>
        Не бійся опинитися у темряві.<br>
        А якщо все здається заплутаним - <br>мандрівні вогні будуть тобі вірними помічниками.<br>
    </div>
    <div class="sentences-wrapper">
        <!-- <div class="letters-box"></div> -->
        <div class="sentences"></div>
    </div>
    <div class="lights">
        <div data-light="red" class="light light_red"></div>
        <div data-light="orange" class="light light_orange"></div>
        <div data-light="yellow" class="light light_yellow"></div>
        <div data-light="green" class="light light_green"></div>
        <div data-light="blue" class="light light_blue"></div>
        <div data-light="darkblue" class="light light_darkblue"></div>
        <div data-light="violet" class="light light_violet"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
